version: '3.7'

services:

  # Web Container
  web:
    container_name: signage_web
    image: nginx
    ports:
      - "8001:80"
    volumes:
      - ./../..:/var/www/signage
      #- ./nginx.conf:/etc/nginx/conf.d/signage.conf
      - $PATH_CONFIG/nginx.conf:/etc/nginx/conf.d/default.conf
      - $PATH_LOG:/var/log/nginx/
    depends_on:
      - php
    networks:
      - php
    restart: unless-stopped

  # PHP Container
  php:
    container_name: signage_php
#    image: library/php:7-fpm
    image: chialab/php:7.4-fpm
#    image: digital-signage-php-7.4-fpm
#    build:
#      context: ./php
    volumes:
      - ./../..:/var/www/signage
    depends_on:
      - db
    networks:
      - php
      - db
    restart: unless-stopped

  # Database
  db:
    container_name: signage_db
    image: mysql
    volumes:
      - $PATH_DATABASE:/var/lib/mysql    # Enregistrement des donn√©es SQL dans ce dossier
    command: [ "--default-authentication-plugin=mysql_native_password" ]
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: $MYSQL_DATABASE
      MYSQL_USER: $MYSQL_USER
      MYSQL_PASSWORD: $MYSQL_PASSWORD
    ports:
      - "3307:3306"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
  php:
